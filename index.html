<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input class="text" placeholder="Enter city name" spellcheck="false">
            <button class="animation"><img
                    src="https://raw.githubusercontent.com/CarolCosta9/img/main/weather%20card%20img/search.png"></button>
        </div>


        <div class="weather">

            <img src="" class="weather-icon">
            <div class="temp-condition">

                <h1 class="temp"></h1>
                <p class="weather-condition"></p>

            </div>
        </div>
        <h2 class="city"></h2>
        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="details">
            <div class="col">
                <img src="https://raw.githubusercontent.com/CarolCosta9/img/main/weather%20card%20img//humidity.png">
                <div>
                    <p class="humidity"></p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="col">
                <img src="https://raw.githubusercontent.com/CarolCosta9/img/main/weather%20card%20img//wind.png">
                <div>
                    <p class="wind"></p>
                    <p>Wind Speed</p>
                </div>
            </div>

        </div>
    </div>
    </div>



    <!-- Script -->
    <script src="js.js"></script>
</body>

</html>
</html>
